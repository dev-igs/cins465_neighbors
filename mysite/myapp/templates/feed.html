{% extends "base.html" %}
{% load static %}

{% block title %}{{title}}{% endblock %}

{% block content %}

    <!--Start Form Container -->
    <div class="grid-container">
        <h5>Form Submission</h5>
        <form action="/" method="post">
            {% csrf_token %}
            {{ form }}
            <label for="submitbutton" class="button">Submit</label>
            <input type="submit" id="submitbutton" class="show-for-sr">
        </form>

{% endblock %}
