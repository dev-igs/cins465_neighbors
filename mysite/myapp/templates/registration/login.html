{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="grid-x grid-padding-x">
  <!-- <div class="large-4 medium-4 small-12 cell"></div> -->
  <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
    <h3 class="text-center">Login</h3>

    <!--Login & Registration Form-->
    <form action="/login/" method="post">
        {% csrf_token %}

        {{ form.errors }}
        <label>{{ form.username.label_tag }}</label>
        {{ form.username }}
        <label>{{ form.password.label_tag }}</label>
        {{ form.password }}
        <input type="submit" class="button expanded" value="Login" />
        <a href="/register/" class="secondary button expanded">Register</a>
        <input type="hidden" name="next" value="{{ request.GET.next }}" />

        <center>
            <h4 class="text-center"><span>--- or ---</span></h4>
            <!--Google Sign-In-->
            <a href="{% url "social:begin" "google-oauth2" %}">
                <img src="{% static 'images/btn_google_signin.png' %}" alt="Google Sign In" width="200"/>
            </a>
        </center>
    </form>


  </div>
</div>
{% endblock %}
